<!DOCTYPE html>
<html>
<head>
	<title>PRACTICE FORM</title>
</head>
<body>
<form action="success.html" method="post">
  <div>
    <label>Email:</label>
    <input type="email" name="email">
  </div>
  <div>
    <label>Password:</label>
    <input type="password" name="password">
  </div>
  <button type="submit">Log in</button>
<fieldset>
    <legend> Favorite Dog </legend>
    <p><label> <input type=radio name=size value="small"> Husky </label></p>
    <p><label> <input type=radio name=size value="medium"> Lab </label></p>
    <p><label> <input type=radio name=size value="large"> Golden Retriever </label></p>
   </fieldset>
   <textarea name="textarea"
   rows="10" cols="50">Other</textarea>
   <fieldset>
  <legend> Least Favorite Dog </legend>
    <p><label> <input type=radio name=size value="small"> Poodle </label></p>
    <p><label> <input type=radio name=size value="medium"> Pit Bull</label></p>
    <p><label> <input type=radio name=size value="large"> Golden Doodle </label></p>
   </fieldset>
<textarea name="textarea"
   rows="10" cols="50">Name of Your Dog</textarea>
  <legend> Favorite Place to Walk Dog </legend>
    <p><label> <input type=radio name=size value="small"> Beach </label></p>
    <p><label> <input type=radio name=size value="medium"> Park</label></p>
    <p><label> <input type=radio name=size value="large"> Neighorhood </label></p>
   </fieldset>
   <button type="submit">Submit</button>
</form>


</body>
</html>
